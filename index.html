<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img class="conatiner__image" src="images/main-image.png" alt="">
            <header class="header">
                <div class="header__logo">
                    <div class="logo-block">
                        <img src="images/Logo.png" alt="logo" class="logo">
                    </div>
                    <div class="logo-text">
                        <p>Kurtis Classrom</p>
                    </div>
                </div>
                <div class="header__setting">
                    <div class="setting-lang">
                        <span class="text-en">EN</span>
                        <img src="images/Arrow.png" alt="Arrow">
                    </div>
                    <div class="setting-buttons">
                        <div class="btn-block-sign-up">
                            <a href="#" class="btn-sign-up btn-header">Sign up</a>
                            <i class="fa-solid fa-right-to-bracket icon"></i>
                        </div>
                        <div class="btn-block-log-in">
                            <a href="#" class="btn-log-in btn-header">Log in</a>
                            <i class="fa-solid fa-user icon"></i>
                        </div>
                    </div>
                    <div class="header__menu-burger">
                        <img src="images/burger-menu.png" alt="menu">
                    </div>
                </div>
            </header>

            <div class="main-block">
                <div class="main-block__title">
                    <div class="main-title">Make learning fun!</div>
                </div>
                <div class="main-block__subtitle">
                    <div class="main-subtitle">Any subject, in any language, on any device, for all ages!</div>
                </div>
                <div class="main-block__button">
                    <a href="#" class="main-btn btn-header">Sign up for free</a>
                </div>
            </div>

            <div class="download-app-block">
                <div class="load-app__title">
                    <div class="load-title">
                        Or download the app:
                    </div>
                </div>
                <div class="load__buttons">
                    <img class="load-btn__apple" src="images/appstore.png" alt="appstore">
                    <img src="images/googleplay.png" alt="googleplay">
                </div>
            </div>
        </div>
    </div>

    <!-- Иконки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5e7d10999a.js" crossorigin="anonymous"></script>
</body>
</html>
